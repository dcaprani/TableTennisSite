<!DOCTYPE html>
<html>
<head>
<script src="jquery-ui.css" rel="stylesheet" type="text/javascript"/>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js">
</script>
<link href = "resizeStyle.css" rel = "stylesheet" type = "text/css"/>
<script>
$(document).ready(function() {

$("#slider").change(function() {
  var slider_value = $("#slider-1").val();

    var images = $('.file-list img'); //caches the query when dom is ready
    var CELL_WIDTH = 5;
    var ASPECT = 1.5;
    var size = (CELL_WIDTH * slider_value / 10) + "%";
    images.animate({width: size, height: size / ASPECT}, 25); 
});

});
</script>
</head>

<div id="slider">
<input type="range" id = "slider-1" min="10" max="200" step = "5">
</div>

<div class="file-list">

      <img title="mytitle"  alt="myalt" src="images/small/scene9.jpg">

      <img title="mytitle"  alt="myalt" src="images/small/scene10.jpg">

  </div>
</body>
</html>
