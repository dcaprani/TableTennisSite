<!DOCTYPE html>
<html>
<head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js">
</script>
<script> 
$(document).ready(function(){
  $("button").click(function(){
    $("div").animate({left:'250px'});
  });
  
$("#slider").change(function() {
  var slider_value = $("#slider-1").val();

    var images = $('.thumb-wrapper img'); //caches the query when dom is ready
    var CELL_WIDTH = 150;
    var ASPECT = 1.5;
    var size = (CELL_WIDTH * slider_value / 100) + "px";
    images.stop(true).animate({width: size, height: size / ASPECT}, 250);
  
 
});
  
});
</script> 
</head>
 
<body>
<button>Start Animation</button>
<p>By default, all HTML elements have a static position, and cannot be moved. To manipulate the position, remember to first set the CSS position property of the element to relative, fixed, or absolute!</p>
<div style="background:#98bf21;height:100px;width:100px;position:absolute;">
</div>
<div id="slider">
<input type="range" id = "slider-1" min="70" max="200"/>
</div>

<div class="file-list">
 <div class="file-cell">
    <div class="thumb-wrapper">
      <img title="mytitle" width="150" alt="myalt" src="images/small/scene1.jpg">
    </div>
  </div>
  <div class="file-cell">
    <div class="thumb-wrapper">
      <img title="mytitle" width="150" alt="myalt" src="images/small/scene2.jpg">
    </div>
  </div>
</div>
</body>
</html>
